apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app }}-svc
  labels:
    app: {{ .Values.app }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: {{ .Values.service.name }}
  selector:
    {{- include "quake-watch-app.selectorLabels" . | nindent 4 }}
